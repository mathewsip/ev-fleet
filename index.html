<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Truck Fleet Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Your custom CSS styles go here */
    body {
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Add more custom styles as needed */
  </style>
</head>
<body>

<div class="container">
  <!-- Left Side Menu -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Menu</a>
      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#leftMenu" aria-controls="leftMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="leftMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">New Chat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Chats</a>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="#">Chat 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Chat 2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Chat 3</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Databases</a>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="#">Fleet 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Fleet 2</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main Content Area -->
  <h1>Electric Truck Fleet Management</h1>
  
  <!-- Fleet Management Form -->
  <div class="mb-3">
    <label for="driverName" class="form-label">Driver Name</label>
    <input type="text" class="form-control" id="driverName" placeholder="Enter driver's name">
  </div>
  <div class="mb-3">
    <label for="truckModel" class="form-label">Truck Model</label>
    <input type="text" class="form-control" id="truckModel" placeholder="Enter truck model">
  </div>
  <div class="mb-3">
    <label for="batteryStatus" class="form-label">Battery Status</label>
    <input type="text" class="form-control" id="batteryStatus" placeholder="Enter battery status">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  
  <!-- Fleet Management Table -->
  <h2 class="mt-5">Driver Information</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Driver Name</th>
        <th scope="col">Truck Model</th>
        <th scope="col">Battery Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>Tesla Semi</td>
        <td>90%</td>
      </tr>
      <!-- Add more rows for additional driver information -->
    </tbody>
  </table>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
