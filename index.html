<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Truck Fleet Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Your custom CSS styles go here */
    body {
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Add more custom styles as needed */
  </style>
</head>
<body>

<div class="container">
  <h1>Electric Truck Fleet Management</h1>
  
  <!-- Fleet Management Form -->
  <div class="mb-3">
    <label for="driverName" class="form-label">Driver Name</label>
    <input type="text" class="form-control" id="driverName" placeholder="Enter driver's name">
  </div>
  <div class="mb-3">
    <label for="truckModel" class="form-label">Truck Model</label>
    <input type="text" class="form-control" id="truckModel" placeholder="Enter truck model">
  </div>
  <div class="mb-3">
    <label for="batteryStatus" class="form-label">Battery Status</label>
    <input type="text" class="form-control" id="batteryStatus" placeholder="Enter battery status">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  
  <!-- Fleet Management Table -->
  <h2 class="mt-5">Driver Information</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Driver Name</th>
        <th scope="col">Truck Model</th>
        <th scope="col">Battery Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>Tesla Semi</td>
        <td>90%</td>
      </tr>
      <!-- Add more rows for additional driver information -->
    </tbody>
  </table>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
